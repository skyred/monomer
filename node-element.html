

<link rel="import" href="/libraries/bower_components/polymer/polymer.html">

<dom-module id="node-element" >

<template>
    <article>
        <h2>
          <a href="{{ url }}" rel="bookmark"><content select=".label"></content></a>
        </h2>

        <footer class="node__meta">
          <div>
            Submitted by <content select=".authorName"></content> on <content select=".date"></content>
          </div>
        </footer>

      <div>
        <content select=".content"></content>
      </div>

    </article>
</template>
<script>
  Polymer({
    is: 'node-element',
    properties: {
      url: String,
    }
  });
</script>
</dom-module>
