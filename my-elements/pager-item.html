<link rel="import" href="polymer.html">

<dom-module id="pager-item">
    <template>
        <a href$="[[ url ]]" title="[[ title ]]">[[ text ]]</a>
    </template>
    <script>
        Polymer({
            is: 'pager-item',
            properties: {
                url: String,
                title: String,
                isCurrent: Boolean,
                text: String,
            }
        });
    </script>
</dom-module>
