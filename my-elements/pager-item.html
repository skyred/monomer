<link rel="import" href="polymer/polymer.html">
<link rel="import" href="paper-button/paper-button.html">

<dom-module id="pager-item">
    <template>
        <a href$="[[ url ]]" title="[[ title ]]"><paper-button raised>[[ text ]]</paper-button></a>

    </template>
    <script>
        Polymer({
            is: 'pager-item',
            properties: {
                url: String,
                title: String,
                isCurrent: Boolean,
                text: String,
            }
        });
    </script>
</dom-module>
