<script>
(function(){
  "use strict";
  function attachAttributes(target, attributes) {
    //a.log(target,attributes);
    var keys = Object.keys(attributes);
    for (var i = 0; i < keys.length; ++i) {
      var value = attributes[keys[i]];
      if (keys[i] == 'class') {
        value = target.getAttribute('class') + ' ' + value;
      }
      target.setAttribute(keys[i], value);
    }
  }

  window.PolymerHelper = {
    attachAttributes: attachAttributes,
  };

}());
</script>
