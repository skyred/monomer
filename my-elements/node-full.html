<link rel="import" href="polymer.html">

<dom-module id="node-full">
<template>
    <article [[ attributes1 ]]>
        [[ titlePrefix ]]
        [[ titleSuffix ]]
    <template is="dom-if" if="{{ displaySubmitted }}">
        <footer>
            <content select="data-author-picture"></content>
            <div [[ authorAttributes ]]>
                Submitted by <content select="data-author-name"></content> on <content select="data-date"></content>
                [[ metadata ]]
            </div>
        </footer>
    </template>

    <div [[ contentAttributes ]]>
        <content select="data-main-content"></content>
    </div>
    </article>
</template>
<script>
  Polymer({
    is: 'node-full',
    properties: {
        authorAttributes: String,
        titleAttributes: String,
        titlePrefix: String,
        titleSuffix: String,
        contentAttributes: String,
        metadata: String,
        displaySubmitted: Boolean,
    }
  });
</script>
</dom-module>
