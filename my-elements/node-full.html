<link rel="import" href="polymer.html">

<dom-module id="node-full">
<template>
    <article [[ attributes1 ]]>
        [[ titlePrefix ]]
        [[ titleSuffix ]]
    {% if display_submitted %}
        <footer>
            [[ authorPicture ]]
            <div [[ authorAttributes ]]>
                Submitted by [[ authorName ]] on [[ date ]]
                [[ metadata ]]
            </div>
        </footer>
    {% endif %}

    <div [[ contentAttributes ]]>
    [[ maincontent ]]
    </div>
    </article>
</template>
<script>
  Polymer({
    is: 'node-full',
    properties: {
        maincontent: String,
        authorName: String,
        authorPicture: String,
        authorAttributes: String,
        date: String,
        titleAttributes: String,
        titlePrefix: String,
        titleSuffix: String,
        contentAttributes: String,
        metadata: String,
    }
  });
</script>
</dom-module>
