<link rel="import" href="../polymer/polymer.html">
<!--
/**
 * @file
 * Styles for <mm-tabs>.
 */
-->
<dom-module id="mm-tabs-styles">
  <template>
    <style>
      :host {
        display: block;
      }
      :host .tabs {
        margin: 1em 0;
      }
      :host ul {
        list-style: none;
        margin: 0 0 0.5em;
        padding: 0;
      }
      :host .tabs ::content mm-tab {
        display: inline-block;
        margin-right: 0.3em; /* LTR */
      }
      [dir="rtl"] :host .tabs ::content mm-tab {
        margin-left: 0.3em;
        margin-right: 0;
      }
    </style>
  </template>
</dom-module>
