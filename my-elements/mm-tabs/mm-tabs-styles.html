<link rel="import" href="../polymer/polymer.html">
<!--
/**
 * @file
 * Styles for <mm-tabs>.
 */
-->
<dom-module id="mm-tabs-styles">
  <template>
    <style>
      :host {
        display: block;
      }
      :host .tabs {
        margin: 1em 0;
      }
      :host ul.tabs {
        list-style: none;
        margin: 0 0 0.5em;
        padding: 0;
      }
      :host .tabs > li {
        display: inline-block;
        margin-right: 0.3em; /* LTR */
      }
      [dir="rtl"] :host .tabs > li {
        margin-left: 0.3em;
        margin-right: 0;
      }
      :host .tabs a {
        display: block;
        padding: 0.2em 1em;
        text-decoration: none;
      }
      :host .tabs a.is-active {
        background-color: #eee;
      }
      :host .tabs a:focus,
      :host .tabs a:hover {
        background-color: #f5f5f5;
      }

    </style>
  </template>
</dom-module>
