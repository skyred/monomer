<link rel="import" href="../polymer/polymer.html">
<!--
/**
 * @file
 * Styles for <mm-tab>.
 */
-->
<dom-module id="mm-tab-styles">
  <template>
    <style>
      :host {
        display: inline-block;
        margin-right: 0.3em; /* LTR */
      }
      :host-context([dir="rtl"]) {
        margin-left: 0.3em;
        margin-right: 0;
      }
      :host a {
        display: block;
        padding: 0.2em 1em;
        text-decoration: none;
      }
      :host([active]) a {
        background-color: #eee;
      }
      :host a:focus,
      :host a:hover {
        background-color: #f5f5f5;
      }

    </style>
  </template>
</dom-module>
