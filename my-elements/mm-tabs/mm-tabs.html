<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../mm-shared-styles/mm-shared-styles-common.html">
<link rel="import" href="mm-tabs-styles.html">

<!--
/**
 * @file
 * Polymer element for tabs.
 *
 * Properties:
 * - heading: [String] Accessible heading.
 * - wrapperClass: [String]
 * - tabs: [Array] each containing:
 *   - active: [Boolean]
 *   - text: [String]
 *   - url: [String]
 *
 */
-->
<dom-module id="mm-tabs">
  <template>
    <style include="mm-shared-styles-common"></style>
    <style include="mm-tabs-styles"></style>
    <template is="dom-if" if="{{ heading }}">
      <h2 class="visually-hidden">{{ heading }}</h2>
    </template>
    <ul class$="tabs clearfix {{wrapperClass}}">
      <template is="dom-repeat" items="{{tabs}}">
        <li class$="tabs__tab {{ _activeClass(item) }}">
          <a href$="{{ item.url }}" class$="tabs__tab-link {{ _activeClass(item) }}">
            {{ item.text }}
          </a>
        </li>
      </template>
    </ul>
  </template>
  <script>
    Polymer({
      is: 'mm-tabs',
      properties: {
        heading: String,
        wrapperClass: String,
        tabs: Array,
      },
      ready: function () {
        //console.log('a', this.items);
      },
      _activeClass: function (item) {
        return item.active ? 'is-active' : '';
      },
    });
  </script>
</dom-module>
