<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../mm-shared-styles/mm-shared-styles-common.html">
<link rel="import" href="../polymer-helper.html">
<link rel="import" href="../echo-html.html">
<!--
/**
 * @file
 * Polymer element for wrapping Views exposed filters.
 *
 * DOM children:
 *  - all.
 */
-->
<dom-module id="mm-views-wrapper">
<template>
  <style include="mm-shared-styles-common"></style>
    <div>
        <h1>[[ title ]]</h1>
        <content select="header"></content>
        <content select="mm-views-exposed-filters"></content>
        <content select="data-attachment-before"></content>
        <content select="data-content"></content>
        <content select="data-pager"></content>
        <content select="data-attachment-after"></content>
        <content select="data-more"></content>
        <content select="data-footer"></content>
        <content select="data-feed-icons"></content>
    </div>

</template>
<script>
  Polymer({
    is: 'mm-views-wrapper',
    properties: {
        wrapperAttributes: Object,
        title: String,
    },
    ready: function() {
        PolymerHelper.attachAttributes(this.$$('div'), this.wrapperAttributes);
    }
  });
</script>
</dom-module>
