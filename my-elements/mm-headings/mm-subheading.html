<!--
/**
 * @file
 * Polymer element for wrapping a small chunk of content with title.
 *
 * DOM children:
 *  - <data-heading>: heading.
 *  - <data-content>: content.
 */
-->
<dom-module id="mm-subheading">
  <template>
    <style include="mm-subheading-styles"></style>
    <h2 class$="[[ _getEyebrowClass(textColor) ]]" hidden$="[[ !eyebrowText ]]">[[ h2Text ]]</h2>
    <h3 class$="[[ _getTitleClass(layout, textColor) ]]">[[ h3Text ]]</h3>
    <h4 class$="[[ _getSubtitleClass(textColor) ]]" hidden$="[[ !subtitleText ]]">[[ h4Text ]]</h4>
  </template>
<script>
  Polymer({
    is: 'mm-subheading',
    properties: {

    },
    ready: function () {
        //PolymerHelper.attachAttributes(this.$$('h2'), this.headingAttributes);
    }
  });
</script>
</dom-module>
