<link rel="import" href="polymer.html">

<dom-module id="node-teaser">
<template>
    <article [[ attributes1 ]]>
        [[ titlePrefix ]]
        <h2 [[ titleAttributes ]]>
        <a href="[[ url ]]" rel="bookmark">[[ label ]]</a>
        </h2>
        [[ titleSuffix ]]
    {% if display_submitted %}
    <footer>
        [[ authorPicture ]]
        <div [[ authorAttributes ]]>
        Submitted by [[ authorName ]] on [[ date ]]
        [[ metadata ]]
        </div>
    </footer>
    {% endif %}

    <div [[ contentAttributes ]]>
    [[ maincontent ]]
    </div>
    </article>
</template>
<script>
  Polymer({
    is: 'node-teaser',
    properties: {
        url: String,
        maincontent: String,
        authorName: String,
        authorPicture: String,
        authorAttributes: String,
        date: String,
        label: String,
        titleAttributes: String,
        titlePrefix: String,
        titleSuffix: String,
        contentAttributes: String,
        metadata: String,
    }
  });
</script>
</dom-module>
