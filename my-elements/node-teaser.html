<link rel="import" href="polymer/polymer.html">
<link rel="import" href="polymer-helper.html">

<dom-module id="node-teaser">
<template>
    <article>
        [[ titlePrefix ]]
        <h2 [[ titleAttributes ]]>
        <a href="[[ url ]]" rel="bookmark"><content select="data-label"></content></a>
        </h2>
        [[ titleSuffix ]]
        <template is="dom-if" if="{{ displaySubmitted }}">
            <footer>
                <content select="data-author-picture"></content>
                <div [[ authorAttributes ]]>
                    Submitted by <content select="data-author-name"></content> on <content select="data-date"></content>
                    [[ metadata ]]
                </div>
            </footer>
        </template>
       Attributes: [[ attributes.role ]]
    <div [[ contentAttributes ]]>
        <content select="data-main-content"></content>
    </div>
    </article>
</template>
<script>
  Polymer({
    is: 'node-teaser',
    properties: {
        url: String,
        authorAttributes: Object,
        attributes: Object,
        date: String,
        label: String,
        titleAttributes: String,
        titlePrefix: String,
        titleSuffix: String,
        contentAttributes: String,
        metadata: String,
    },
    ready: function() {
        PolymerHelper.attachAttributes(this.$$('article'), this.attributes);
    }
  });
</script>
</dom-module>
