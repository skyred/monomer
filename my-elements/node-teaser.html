<link rel="import" href="polymer.html">

<dom-module id="node-teaser">
<template>
    <article [[ attributes1 ]]>
        [[ title_prefix ]]
        <h2 [[ title_attributes ]]>
        <a href="[[ url ]]" rel="bookmark">[[ label ]]</a>
        </h2>
        [[ title_suffix ]]
    {% if display_submitted %}
    <footer>
        [[ author_picture ]]
        <div [[ author_attributes ]]>
        Submitted by [[ authorName ]] on [[ date ]]
        [[ metadata ]]
        </div>
    </footer>
    {% endif %}

    <div [[ content_attributes ]]>
    [[ maincontent ]]
    </div>
    </article>
</template>
<script>
  Polymer({
    is: 'node-teaser',
    properties: {
        url: String,
        maincontent: String,
        authorName: String,
        date: String,
        label: String,
        attributes1: String,
        metadata: String,
    }
  });
</script>
</dom-module>
