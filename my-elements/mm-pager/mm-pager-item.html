<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../mm-shared-styles/mm-shared-styles-common.html">

<link rel="import" href="../echo-html.html">

<dom-module id="mm-pager-item">
<template>
    <style>
        :host {
            font-size: 18px;
        }
        a {
            text-decoration: none;
            color: black;
        }
        :host([is-current]) a {
            font-weight: bold;
        }
        a:hover {
            color:black;
        }
    </style>
    <a href$="[[ url ]]" title="[[ title ]]" class$=""><paper-button raised>[[ text ]]</paper-button></a>

</template>
    <script>
        Polymer({
            is: 'mm-pager-item',
            properties: {
                url: String,
                title: String,
                isCurrent: Boolean,
                text: String,
            }
        });
    </script>
</dom-module>
