<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../mm-shared-styles/mm-shared-styles-common.html">
<link rel="import" href="mm-pager-item-styles.html">

<link rel="import" href="../echo-html.html">

<dom-module id="mm-pager-item">
  <template>
    <style include="mm-shared-styles-common"></style>
    <style include="mm-pager-item-styles"></style>
    <a href$="[[ url ]]" title="[[ title ]]" class$=""><paper-button raised>[[ text ]]</paper-button></a>
  </template>
  <script>
    Polymer({
      is: 'mm-pager-item',
      properties: {
        url: String,
        title: String,
        isCurrent: Boolean,
        ellipse: Boolean,
        text: String,
      }
    });
  </script>
</dom-module>
